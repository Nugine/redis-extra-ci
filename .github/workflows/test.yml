name: Daily Arm64

on:
  push:

jobs:
  test-jemalloc:
    runs-on: [Linux, ARM64]
    timeout-minutes: 14400
    steps:
    - name: prep
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "GITHUB_REPOSITORY=${{github.event.inputs.use_repo}}" >> $GITHUB_ENV
        echo "GITHUB_HEAD_REF=${{github.event.inputs.use_git_ref}}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
      with:
        repository: redis/redis
    - name: prepare environment
      run: sudo yum groupinstall -y "Development Tools"
    - name: make
      run: make REDIS_CFLAGS='-Werror -DREDIS_TEST'
    - name: testprep
      run: sudo yum install -y tcl8.6 tclx
    - name: test
      run: ./runtest --accurate --verbose --dump-logs ${{github.event.inputs.test_args}}
    - name: module api test
      run: ./runtest-moduleapi --verbose --dump-logs ${{github.event.inputs.test_args}}
    - name: sentinel tests
      run: ./runtest-sentinel ${{github.event.inputs.cluster_test_args}}
    - name: cluster tests
      run: ./runtest-cluster ${{github.event.inputs.cluster_test_args}}
    - name: unittest
      run: ./src/redis-server test all --accurate

  test-libc-malloc:
    runs-on: [Linux, ARM64]
    timeout-minutes: 14400
    steps:
    - name: prep
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "GITHUB_REPOSITORY=${{github.event.inputs.use_repo}}" >> $GITHUB_ENV
        echo "GITHUB_HEAD_REF=${{github.event.inputs.use_git_ref}}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
      with:
        repository: redis/redis
    - name: prepare environment
      run: sudo yum groupinstall -y "Development Tools"
    - name: make
      run: make MALLOC=libc REDIS_CFLAGS='-Werror'
    - name: testprep
      run: sudo yum install -y tcl8.6 tclx
    - name: test
      run: ./runtest --accurate --verbose --dump-logs ${{github.event.inputs.test_args}}
    - name: module api test
      run: ./runtest-moduleapi --verbose --dump-logs ${{github.event.inputs.test_args}}
    - name: sentinel tests
      run: ./runtest-sentinel ${{github.event.inputs.cluster_test_args}}
    - name: cluster tests
      run: ./runtest-cluster ${{github.event.inputs.cluster_test_args}}

  test-tls:
    runs-on: [Linux, ARM64]
    timeout-minutes: 14400
    steps:
    - name: prep
      if: github.event_name == 'workflow_dispatch'
      run: |
        echo "GITHUB_REPOSITORY=${{github.event.inputs.use_repo}}" >> $GITHUB_ENV
        echo "GITHUB_HEAD_REF=${{github.event.inputs.use_git_ref}}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
      with:
        repository: redis/redis
    - name: prepare environment
      run: sudo yum groupinstall -y "Development Tools" && sudo yum install -y openssl-devel
    - name: make
      run: |
        make BUILD_TLS=yes REDIS_CFLAGS='-Werror'
    - name: testprep
      run: |
        sudo amazon-linux-extras install -y epel
        sudo yum install -y tcl8.6 tclx tcltls
        ./utils/gen-test-certs.sh
    - name: test
      run: |
        ./runtest --accurate --verbose --tls --dump-logs ${{github.event.inputs.test_args}}
    - name: module api test
      run: |
        ./runtest-moduleapi --verbose --tls --dump-logs ${{github.event.inputs.test_args}}
    - name: sentinel tests
      run: |
        ./runtest-sentinel --tls ${{github.event.inputs.cluster_test_args}}
    - name: cluster tests
      run: |
        ./runtest-cluster --tls ${{github.event.inputs.cluster_test_args}}
